<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: #333;
            font-size: 16px;
            background-color: white;
        }
        
        .header {
            font-family: serif;
        }
        /* Информация о студенте */
        
        #student-info {
            color: #626262;
            font-weight: bold;
        }
        
        .header p {
            margin-left: 10%;
            margin-top: 2%;
        }
        
        .Input-Checkbox {
            width: 50%;
            padding: 2px;
            margin-left: 10%;
            box-sizing: border-box;
        }
        
        .Right-Row {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        
        .checkbox-container {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin: 0 5px;
            white-space: nowrap;
            transform: scale(1.2);
        }
        /* .checkbox-item input[type="checkbox"] {
            margin-right: 5px;
        } */
        
        .checkbox-item label {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        td {
            vertical-align: middle;
        }
        
        .Input-Cell {
            height: 50vh;
        }
        
        .Icons {
            scale: 0.3;
        }
    </style>
</head>

<body>
    <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td>
                <div class="header">
                    <p id="student-info"><b>Торопов Павел <br> P3119 <br> Вариант №467742</b></p>
                </div>
            </td>

            <td><img src="Assets/github-mark.png" alt="git-hub" class="Icons"></td>
        </tr>

        <tr>
            <td class="Input-Cell">
                <div class="Input-Checkbox">

                    <div class="checkbox-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="value-2" name="values" value="-2">
                            <label for="value-2">-2</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value-1.5" name="values" value="-1.5">
                            <label for="value-1.5">-1.5</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value-1" name="values" value="-1">
                            <label for="value-1">-1</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value-0.5" name="values" value="-0.5">
                            <label for="value-0.5">-0.5</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value0" name="values" value="0">
                            <label for="value0">0</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value0.5" name="values" value="0.5">
                            <label for="value0.5">0.5</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value1" name="values" value="1">
                            <label for="value1">1</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value1.5" name="values" value="1.5">
                            <label for="value1.5">1.5</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value2" name="values" value="2">
                            <label for="value2">2</label>
                        </div>
                    </div>


                </div>
            </td>
            <td class="Right-Row">

                Aboba

            </td>
        </tr>

    </table>
</body>

</html>
