<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            color: #000000;
            font-size: 16px;
            background-color: rgb(244, 244, 244);
        }
        
        .header {
            font-family: serif;
            background-color: rgb(39, 35, 35);
            border-bottom: 2px solid rgb(0, 0, 0);
            padding: 15px 10%;
            height: 7vh;
        }
        
        table {
            border-collapse: collapse;
        }
        /* Информация о студенте */
        
        #student-info {
            color: #c9c9c9;
            font-weight: bold;
        }
        /* .header p {
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 2%;
        } */
        
        .Input-Checkbox {
            width: 50%;
            padding: 2px;
            margin-left: 10%;
            box-sizing: border-box;
        }
        
        .Right-Row {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .checkbox-container {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            background-color: #ff0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin: 0 5px;
            white-space: nowrap;
            transform: scale(1.2);
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .checkbox-item label {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        td {
            vertical-align: middle;
            padding: 0;
        }
        
        .Input-Cell {
            height: 50vh;
        }
        
        .Icons {
            width: 60px;
            height: 60px;
        }
        
        .Icons-holder {
            text-align: right;
        }
        
        img.Icons {
            display: block;
            margin-right: 5vh;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <table width="100%" cellspacing="0" cellpadding="0">
        <tr class="header">
            <td>

                <p id="student-info"><b>Торопов Павел P3119 <br> Вариант №467742</b></p>

            </td>

            <td class="Icons-holder"><img src="Assets/github-mark-white.png" alt="git-hub" class="Icons"></td>
        </tr>

        <tr>
            <td class="Input-Cell">

                <div class="Input-Checkbox">
                    <span>X =</span>
                    <div class="checkbox-container">

                        <div class="checkbox-item">
                            <input type="checkbox" id="value-2" name="values" value="-2">
                            <label for="value-2">-2</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value-1.5" name="values" value="-1.5">
                            <label for="value-1.5">-1.5</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value-1" name="values" value="-1">
                            <label for="value-1">-1</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value-0.5" name="values" value="-0.5">
                            <label for="value-0.5">-0.5</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value0" name="values" value="0">
                            <label for="value0">0</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value0.5" name="values" value="0.5">
                            <label for="value0.5">0.5</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value1" name="values" value="1">
                            <label for="value1">1</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value1.5" name="values" value="1.5">
                            <label for="value1.5">1.5</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="value2" name="values" value="2">
                            <label for="value2">2</label>
                        </div>
                    </div>


                </div>
            </td>
            <td class="Right-Row">

                Aboba

            </td>
        </tr>

    </table>
</body>

</html>
